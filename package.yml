name       : texworks
version    : 0.6.4
release    : 11
source     :
    - https://github.com/TeXworks/texworks/archive/release-0.6.4.tar.gz : 4da4976a78b7724e90f4a18b138301763114160e0891dcb55c107649087af732
homepage   : https://www.tug.org/texworks/
license    : GPL-2.0-or-later
component  : editor
summary    : A simple TeX front-end program
description: |
    TeXworks is an environment for authoring TeX (LaTeX, ConTeXt, etc) documents, with a Unicode-based, TeX-aware editor, integrated PDF viewer, and a clean, simple interface accessible to casual and non-technical users.
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Script)
    - pkgconfig(dbus-1)
    - pkgconfig(hunspell)
    - pkgconfig(poppler-qt5)
rundeps    :
    - texlive
setup      : |
    %cmake -DDESIRED_QT_VERSION=5 \
           -DTeXworks_DIC_DIR=/usr/share/hunspell \
           .
build      : |
    %make
install    : |
    %make_install
    rm -rf $installdir/usr/share/doc
